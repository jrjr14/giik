<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background: url('https://images.unsplash.com/photo-1543791187-21481bdcd0c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .invitation-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(4px) brightness(0.6);
            padding: 20px;
        }
        .invitation-container h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: flicker 2s infinite;
        }
        .invitation-container p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.5;
        }
        .invitation-container button {
            background-color: #ff4b5c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .invitation-container button:hover {
            background-color: #ff6f7d;
            transform: scale(1.1);
        }
        .lights {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .light {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate;
        }
        .light:nth-child(2) {
            background-color: green;
            animation-delay: 0.5s;
        }
        .light:nth-child(3) {
            background-color: yellow;
            animation-delay: 1s;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px 5px rgba(255, 255, 255, 1); }
        }
        @media (max-width: 768px) {
            .invitation-container h1 {
                font-size: 2em;
            }
            .invitation-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        <h1>You're Invited!</h1>
        <p>Join us for a festive celebration on Christmas Eve! We have lots of joy, laughter, and holiday spirit waiting for you. Bring your best holiday cheer and let's make it a night to remember.</p>
        <button onclick="showSurprise()">RSVP Now <i class="fas fa-gift"></i></button>
    </div>
    <script>
        function showSurprise() {
            let snowflakes = document.createElement('div');
            snowflakes.classList.add('snowflakes');
            for (let i = 0; i < 100; i++) {
                let flake = document.createElement('div');
                flake.classList.add('flake');
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflakes.appendChild(flake);
            }
            document.body.appendChild(snowflakes);
        }
        document.body.style.position = 'relative';
    </script>
    <style>
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }
        .flake {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</body>
</html>
